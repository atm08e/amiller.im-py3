{% extends 'base.html' %}
{% block title %}Snowboarding{% endblock %}
{% block content %}

<div class="page-header">
    <h1>{{header}}</h1>
</div>
<h3>{{header3}}</h3>
<p>{{location}} | {{date}} | {{participants}}</p>

{% for row in images %}
<div class="row">
    {% for image in row %}
    <div class="col-md-3">
        <div class="thumbnail">
            <a href="{{image.source}}">
                <img src="{{image.thumb}}" alt="Lights" style="width:100%">
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endfor %}

{% endblock %}
